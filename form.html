<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>My test page</title>
    <style>
      ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }
    </style>
  </head>
  <body>
    GETで送る
    <form action="/form_get" method="get">
      <ul>
       <li>
         <label for="name">ユーザー名</label>
         <input type="text" id="name" name="user_name">
       </li>
       <li>
         <label for="mail">年齢</label>
         <input type="text" id="age" name="user_age">
       </li>
       <li class="button">
        <button type="submit">送信</button>
        </li>
      </ul>
     </form>
    POSTで送る
    <form action="/form_post" method="post">
      <ul>
       <li>
         <label for="name">ユーザー名</label>
         <input type="text" id="name" name="user_name">
       </li>
       <li>
         <label for="age">年齢</label>
         <input type="text" id="age" name="user_age">
       </li>
       <li class="button">
        <button type="submit">送信</button>
        </li>
      </ul>
     </form>
  </body>
</html>
